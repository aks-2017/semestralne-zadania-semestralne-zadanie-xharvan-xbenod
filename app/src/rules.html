<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        #loader {
            transition: all 0.3s ease-in-out;
            opacity: 1;
            visibility: visible;
            position: fixed;
            height: 100vh;
            width: 100%;
            background: #fff;
            z-index 90000;
        }

        #loader.fadeOut {
            opacity: 0;
            visibility: hidden;
        }

        .spinner {
            width: 40px;
            height: 40px;
            position: absolute;
            top: calc(50% - 20px);
            left: calc(50% - 20px);
            background-color: #333;
            border-radius: 100%;
            -webkit-animation: sk-scaleout 1.0s infinite ease-in-out;
            animation: sk-scaleout 1.0s infinite ease-in-out;
        }

        @-webkit-keyframes sk-scaleout {
            0% {
                -webkit-transform: scale(0)
            }
            100% {
                -webkit-transform: scale(1.0);
                opacity: 0;
            }
        }

        @keyframes sk-scaleout {
            0% {
                -webkit-transform: scale(0);
                transform: scale(0);
            }
            100% {
                -webkit-transform: scale(1.0);
                transform: scale(1.0);
                opacity: 0;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="assets/scripts/rules/index.js"></script>
</head>
<body class="app">
<span id="rules-flag" style="display: none"></span>
<!-- @TOC -->
<!-- =================================================== -->
<!--
  + @Page Loader
  + @App Content
      - #Left Sidebar
          > $Sidebar Header
          > $Sidebar Menu

      - #Main
          > $Topbar
          > $App Screen Content
-->

<!-- @Page Loader -->
<!-- =================================================== -->
<div id='loader'>
    <div class="spinner"></div>
</div>

<script type="text/javascript">
    window.addEventListener('load', () => {
        const loader = document.getElementById('loader');
        setTimeout(() => {
            loader.classList.add('fadeOut');
        }, 300);
    });
</script>

<!-- @App Content -->
<!-- =================================================== -->
<div>
    <!-- #Left Sidebar ==================== -->
    <div class="sidebar">
        <div class="sidebar-inner">
            <!-- ### $Sidebar Header ### -->
            <div class="sidebar-logo">
                <div class="peers ai-c fxw-nw">
                    <div class="peer peer-greed">
                        <a class='sidebar-link td-n' href="/" class="td-n">
                            <div class="peers ai-c fxw-nw">
                                <div class="peer">
                                    <div class="logo">
                                        <img src="assets/static/images/logo.png" alt="">
                                    </div>
                                </div>
                                <div class="peer peer-greed">
                                    <h5 class="lh-1 mB-0 logo-text">Admin</h5>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="peer">
                        <div class="mobile-toggle sidebar-toggle">
                            <a href="" class="td-n">
                                <i class="ti-arrow-circle-left"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ### $Sidebar Menu ### -->
            <ul class="sidebar-menu scrollable pos-r">
                <li class="nav-item">
                    <a class='sidebar-link' href="/">
                        <span class="icon-holder">
                          <i class="c-blue-500 ti-home"></i>
                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>
                <li class="nav-item active">
                    <a class='sidebar-link' href="">
                        <span class="icon-holder">
                          <i class="c-brown-500 ti-paragraph"></i>
                        </span>
                        <span class="title">Rules</span>
                    </a>
                </li>
                <li class="nav-item ">
                    <a class='sidebar-link' href="#">
                        <span class="icon-holder">
                          <i class="c-deep-orange-500 ti-files"></i>
                        </span>
                        <span class="title">Logs</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class='sidebar-link' href="#">
                        <span class="icon-holder">
                          <i class="c-purple-500 ti-world"></i>
                        </span>
                        <span class="title">Network</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- #Main ============================ -->
    <div class="page-container">
        <!-- ### $Topbar ### -->
        <div class="header navbar">
            <div class="header-container">
                <ul class="nav-left">
                    <li>
                        <a id='sidebar-toggle' class="sidebar-toggle" href="javascript:void(0);">
                            <i class="ti-menu"></i>
                        </a>
                    </li>
                </ul>
                <ul class="nav-right">
                    <li class="notifications ">
                        <a class="ip-address-show">

                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- ### $App Screen Content ### -->
        <main class='main-content bgc-grey-100'>
            <div id='mainContent'>
                <div class="row gap-20">
                    <div class="masonry-sizer col-md-6"></div>
                    <div class="masonry-item  w-100 switch">
                        <div class="row gap-20">
                            <div class="col-md-12">
                                <h2>Firewall rules</h2>
                            </div>
                            <div class="col-md-2">
                                <table class="table table-striped switch-table">
                                    <thead>
                                    <th>ID</th>
                                    <th></th>
                                    </thead>
                                    <tbody class="switch-body">

                                    </tbody>
                                </table>

                            </div>
                            <div class="col-md-9 offset-md-1">
                                <table class="table table-striped rules-table">
                                    <thead>
                                    <th>ID</th>
                                    <th>Priority</th>
                                    <th>SRC</th>
                                    <th>DST</th>
                                    <th>Type</th>
                                    <th>Protocol</th>
                                    <th>Action</th>
                                    <th class="add-rule-cell"></th>
                                    </thead>
                                    <tbody class="rules-body">

                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="add-firewall-rule-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Add rule</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="row">
                                        <div class="col">
                                            <label class="col-form-label" for="rule-src">Source IP</label>
                                            <input id="rule-src" type="text" class="form-control" placeholder="10.0.0.1">
                                        </div>
                                        <div class="col">
                                            <label class="col-form-label" for="rule-dst">Destination IP</label>
                                            <input id="rule-dst" type="text" class="form-control" placeholder="10.0.0.2">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-form-label" for="rule-type">Type</label>
                                        <select id="rule-type" class="form-control">
                                            <option value="IPv4" selected>IPv4</option>
                                            <option value="IPv6">IPv6</option>
                                            <option value="ARP">ARP</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-form-label" for="rule-prot">Protocol</label>
                                        <select id="rule-prot" class="form-control">
                                            <option value="TCP" selected>TCP</option>
                                            <option value="UDP">UDP</option>
                                            <option value="ICMP">ICMP</option>
                                            <option value="ICMPv6">ICMPv6</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-form-label" for="rule-priority">Priority</label>
                                        <input id="rule-priority" type="number" class="form-control"
                                               placeholder="Priority" min="0" value="0">
                                    </div>
                                    <div class="form-group">
                                        <label for="rule-action">Action</label>
                                        <select id="rule-action" class="form-control">
                                            <option selected value="DENY">Deny</option>
                                            <option value="ALLOW">Allow</option>
                                        </select>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-success add-rule-form-button">Add rule</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bgc-white p-20 bd ip-address">
                    <h6 class="c-grey-900">IP address</h6>
                    <div class="mT-30">
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="inputIp">IP address (e.g.: 192.168.56.101:8080):</label>
                                <input type="text" class="form-control" id="inputIp" placeholder="IP address">
                            </div>
                        </div>
                        <button type="submit" class="put-ip btn btn-primary">Put</button>
                    </div>
                </div>

            </div>
        </main>

        <!-- ### $App Screen Footer ### -->
        <footer class="bdT ta-c p-30 lh-0 fsz-sm c-grey-600">
            <span>Copyright © 2017 Designed by <a href="https://colorlib.com" target='_blank'
                                                  title="Colorlib">Colorlib</a>. All rights reserved.</span>
        </footer>
    </div>
</div>
</body>
</html>
